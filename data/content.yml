  dek: "Web design <abbr title=\"and\">&#xe810;</abbr> stuff."
  intro: |
          <h3>Hello</h3>
          <p>My name is Guillermo Esteves. I specialize in building simple, usable, elegant websites using modern web standards and technologies.</p>
          <p>I live in Washington, DC and currently I’m a senior front-end engineer at <a href="http://www.voxmedia.com">Vox&nbsp;Media</a>’s <a href="http://product.voxmedia.com/team">Product&nbsp;Team</a>.
          I previously worked at <a href="http://techcrunch.com/2011/09/22/piictu-launches-grabs-seed-funding-to-grow-its-game-ified-photo-sharing-app/">Piictu</a> as a front-end engineer, and before that, I was a web developer at <a href="http://dailyme.com/">DailyMe</a>.
          I’ve also worked as a freelance web developer &amp; designer for the better part of the last decade.</p>
          <p>Do you want to get in touch? <a href="http://www.google.com/recaptcha/mailhide/d?k=01G06pksk2qzpcEpeQwEr-ag==&c=qWUutQW9ggF5dA5cZPlp8K-ABPxMKcCbnFW87hSSaQ4=">Email me</a>.</p>
